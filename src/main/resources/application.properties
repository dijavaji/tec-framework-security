spring.application.name=tec-fwk-security-ms
server.port=8000
#propiedades a db
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dtecfwksec_db?useSSL=false
spring.datasource.username=utecfwksec
spring.datasource.password=utecfwksec
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
